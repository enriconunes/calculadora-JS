<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="parent">
        <div id="child">
            <div id="calculadora">
                <div class="div-display">
                    <input type="text" disabled id="display">
                </div>
                <div class="teclado">
                <table cellspacing="10">
                    <tr>
                        <td id="c" >C</td>
                        <td id="ac" >AC</td>
                        <td id="del" ><</td>
                        <td id="divide" >/</td>
                    </tr>
                    <tr>
                        <td id="7" >7</td>
                        <td id="8" >8</td>
                        <td id="9" >9</td>
                        <td id="multiplica" >x</td>
                    </tr>
                    <tr>
                        <td id="4" >4</td>
                        <td id="5" >5</td>
                        <td id="6" >6</td>
                        <td id="subtrai" >-</td>
                    </tr>
                    <tr>
                        <td id="1" >1</td>
                        <td id="2" >2</td>
                        <td id="3" >3</td>
                        <td id="adiciona" >+</td>
                    </tr>
                    <tr>
                        <td id="dot" >.</td>
                        <td id="0" >0</td>
                        <td id="calcular" colspan="2">=</td>

                    </tr>
                </table>     
                </div>          
            </div>
            <div id="footer">
                <p>Calculadora (2022) - Enrico Nunes</p>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
